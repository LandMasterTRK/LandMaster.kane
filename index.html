<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Recuerdo Imperio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini.png');
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            padding: 15px 25px;
            font-size: 1.5em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .video-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Proyecto Recuerdo Imperio</h1>
    <button class="button" onclick="showVideo()">Click aqu√≠ para ver fotos y videos de recuerdo del imperio</button>
    <div class="video-container" id="videoContainer">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BT9h5ifR1tY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <script>
        function showVideo() {
            document.getElementById('videoContainer').style.display = 'block';
        }
    </script>
</body>
</html>
